<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1160, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<title>Сохранение энергии</title>
	<style>
		/*
		.bottom-right {
			position: absolute;
			bottom: 2px;
			right: 4px;
			font-size: 12px;
		}
		*/
	</style>	

	<!--<script src="files/jquery/external/jquery/jquery-3.4.1.min.js"></script>-->
	<script src="files/jquery/external/jquery/jquery.js"></script>
	<script src="files/jquery/jquery-ui.js"></script>
	<link href="files/jquery/jquery-ui.css" rel="stylesheet">
	<link href="files/jquery/jquery-ui-1.12.icon-font.min.css" rel="stylesheet">
	<script src="files/jquery/jquery.ui.touch-punch.min.js"></script>
	<script src="files/createjs/easeljs.min.js"></script>
	
	<link rel="stylesheet" href="files/css/main.css">
	<link rel="stylesheet" href="files/css/buttons.css">
	
	<script src="files/scripts/cT.min.js"></script>
	<script src="myScript.js"></script>
	
	<script src="files/scripts/ui.js"></script>
	<script src="files/scripts/infos.js"></script>
	<script src="files/scripts/mainButtons.js"></script>
	
	<script src="energyConservationFreeFall/buttons.js"></script>
	<script src="energyConservationFreeFall/dragAndDrop.js"></script>
	<script src="energyConservationFreeFall/functions.js"></script>
	<script src="energyConservationFreeFall/appFunctions.js"></script>
	<script src="energyConservationFreeFall/shapes.js"></script>
	<script src="energyConservationFreeFall/app.js"></script>
	
</head>
	
<body onLoad="init()">
	<div id="main">
		<!--КНОПКИ И ХОЛСТ-->
		<div id="left" class="floatLeft">
			<div style="display: table;margin-right: auto; margin-left: auto;">
				<!--КНОПКИ-->
				<div id="foo" style="z-index: 1; visibility: hidden; ">
					<button id="rewind" class="withoutBorder">Медленно назад</button>
					<button id="stop" class="withoutBorder">Сброс</button>
					<button id="forward" class="withoutBorder">Медленно вперед</button>
					<button id="beginning" class="withoutBorder">Кадр назад</button>
					<button id="play" class="withoutBorder">&#9658;Старт</button>
					<button id="end" class="withoutBorder">Кадр вперед</button>


					<input type="checkbox" id="slowMotion" /><label for="slowMotion" class="withoutBorder">Замедление</label>

					 <label for="earth" class="withoutBorder">Земля</label>
					<input type="radio" name="radio-1" id="earth" value="1" checked>

					<label for="moon" class="withoutBorder">Луна</label>
					<input type="radio" name="radio-1" id="moon" value="2">

					<input type="checkbox" id="ruler"/ checked><label for="ruler" class="withoutBorder">Линейка</label>
					<input type="checkbox" id="axis"><label for="axis" class="withoutBorder">Оси</label>

				</div>
				<!--ХОЛСТ-->
				<canvas id="demoCanvas" width="720" height="420" style="background-color:rgba(255, 255, 255, 1.00);visibility: hidden">
					Ваш браузер должен поддерживать HTML5
				</canvas>
			</div>
		</div>

		<!-- ПАРАМЕТРЫ -->
		<div id="right" class="floatRight" >
			<div id="variables" style="display: table;margin-right: auto; margin-left: auto;  border: 0px solid #9C9898;background-color:#ffffff;visibility: hidden">
				<!--ПЕРЕМЕННЫЕ-->
				<div style="padding: 5px; text-align: center">
					<!--МАССА-->
					<div class="widget">
						<fieldset>
							<legend id="mass">Масса тела</legend>
							<fixLen>
								<label for="mSpinner" class="ui-controlgroup-label"><span class="math">m</span><span class="units"> = </span></label>
								<input id="mSpinner"><span class="units"> кг&nbsp;</span>
							</fixLen>
							<span class="math"></span><div id="mSlider"></div>
						</fieldset>
					</div>

					<!--ПОЛОЖЕНИЕ-->
					<div class="widget">
						<fieldset>
							<legend id="position">Начальная высота</legend>
							<fixLen>
								<label for="ySpinner" class="ui-controlgroup-label"><span class="math">H</span><span class="units"><sub></sub> = </span></label>
								<input id="ySpinner"><span class="units"> м&nbsp;</span>
							</fixLen>

							<span class="math"></span><div id="ySlider"></div>
						</fieldset>
					</div>

					<!--СКОРОСТЬ-->
					<div class="widget">
						<fieldset>
							<legend id="velocity">Скорость тела</legend>
							<fixLen>
								<label for="vSpinner" class="ui-controlgroup-label"><span class="math">v</span><span class="units"><sub>0</sub> = </span></label>
								<input id="vSpinner"><span class="units"> м/с&nbsp;</span>
							</fixLen>

							<span class="math"></span><div id="vSlider"></div>
						</fieldset>
					</div>



					<!--Упругость-->
					<div class="widget">

						<div class="widget" style="width:190px">
							<span >Упругость</span> <div id="εSlider"></div>
						</div>

						<div class="widget" style="width:190px">
							<span >Сопротивление воздуха</span> <div id="bId"></div>
						</div>

						<div class="widget" style="width:190px">
							<span >Масштаб</span> <div id="vectorScaleSlider"></div>
						</div>

					</div>

					<div class="widget">
						<input type="checkbox" id="vectors" ><label for="vectors" >Векторы</label>
					</div>



					<div class="widget">
						<div class="widget">
							<input type="checkbox" id="Kx" checked/><label for="Kx" style="border-radius: 3px;"><span class="math">K</span> - <span class="math">x</span></label>
						</div>

						<div class="widget">
							<input type="checkbox" id="Ux" checked/><label for="Ux" style="border-radius: 3px;"><span class="math">U</span> - <span class="math">x</span></label>
						</div>

						<div class="widget">
							<input type="checkbox" id="Ex" checked/><label for="Ex" style="border-radius: 3px;"><span class="math">E</span> - <span class="math">x</span></label>
						</div>

					</div>

					<div class="widget">
						<input type="checkbox" id="bars" checked><label for="bars" >Столбчатые диаграммы</label>
					</div>

					<!--<div id="progressbar-1"></div> -->





					<input type="hidden" id="refresh" value="no">
				</div>

				

			</div>
		</div>
	</div>
	
</body>
</html>
