	<link href="files/jquery/jquery-ui.css" rel="stylesheet">
	<link href="files/jquery/jquery-ui-1.12.icon-font.min.css" rel="stylesheet">

<body onLoad="init()">
	<div id="main">
	<!--КНОПКИ И ХОЛСТ-->
	<div id="left" class="floatLeft">
		<div style="display: table;margin-right: auto; margin-left: auto;">
			<!--КНОПКИ-->
			<div id="foo" style="z-index: 1; visibility: hidden; ">
				<button id="rewind" class="withoutBorder">Медленно назад</button>
				<button id="stop" class="withoutBorder">Сброс</button>
				<button id="forward" class="withoutBorder">Медленно вперед</button>
				<button id="beginning" class="withoutBorder">Кадр назад</button>
				<button id="play" class="withoutBorder">&#9658;Старт</button>
				<button id="end" class="withoutBorder">Кадр вперед</button>
				
				
				<input type="checkbox" id="slowMotion" /><label for="slowMotion" class="withoutBorder">Замедление</label>
				
				  
				
			</div>
			<!--ХОЛСТ-->
			<canvas id="demoCanvas" width="720" height="420" style="background-color:rgba(255, 255, 255, 1.00);visibility: hidden">
				Ваш браузер должен поддерживать HTML5
			</canvas>
		</div>
	</div>
	
	<!-- ПАРАМЕТРЫ -->
	<div id="right" class="floatRight" >
		<div id="variables" style="display: table;margin-right: auto; margin-left: auto;  border: 0px solid #9C9898;background-color:#ffffff;visibility: hidden">
			<!--ПЕРЕМЕННЫЕ-->
			<div style="padding: 5px; text-align: center">
				<!--СИЛА-->
				<div class="widget">
					<fieldset>
						<legend>Сила</legend>
						
						<fixLen>
							<label for="FSpinner" class="ui-controlgroup-label"><span class="math">F</span><span class="units"> = </span></label>
							<input id="FSpinner"><span class="units"> Н&nbsp;</span>
						</fixLen>

						<div id="FSlider" style="width: 13em"></div>
					</fieldset>
				</div>
				
				<!--Масса-->
				<div class="widget">
					<fieldset>
						<legend>Масса</legend>
						
						<fixLen>
							<label for="mSpinner" class="ui-controlgroup-label"><span class="math">m</span><span class="units"> = </span></label>
							<input id="mSpinner"><span class="units"> кг&nbsp;</span>
						</fixLen>

						<div id="mSlider" style="width: 13em"></div>
					</fieldset>
				</div>
				
				<!-- Начальная скорость-->
				<div class="widget">
					<fieldset>
						<legend>Начальная скорость</legend>
						
						<fixLen>
							<label for="viSpinner" class="ui-controlgroup-label"><span class="math">v</span><span class="units"><sub>0</sub> = </span></label>
							<input id="viSpinner"><span class="units"> м/с&nbsp;</span>
						</fixLen>

						<div id="viSlider" style="width: 13em"></div>
					</fieldset>
				</div>
				<div class="widget">
					<fieldset>
						<span >Масштаб</span> <div id="vectorScaleSlider"></div>
					</fieldset>
				</div>
				<div class="widget">
					<input type="checkbox" id="energyContainer" /><label for="energyContainer" style="border-radius: 3px;">Показать кинетическую энергию</label>
				</div>
				
				
				
				
				
				
				<!--<div id="progressbar-1"></div> -->
				
				
				
				
				
				<input type="hidden" id="refresh" value="no">
			</div>

			
			
		</div>
	</div>
	</div>

	<p class="ui-widget-content ui-state-default ui-helper-clearfix">

	</p>
