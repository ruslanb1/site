

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1200, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<title>Ελεύθερη Πτώση</title>
	<style>
		/*
		.bottom-right {
			position: absolute;

	<!--<script src="files/jquery/external/jquery/jquery-3.4.1.min.js"></script>-->
	<script src="files/jquery/external/jquery/jquery.js"></script>
	<script src="files/jquery/jquery-ui.js"></script>
	<link href="files/jquery/jquery-ui.css" rel="stylesheet">
	<link href="files/jquery/jquery-ui-1.12.icon-font.min.css" rel="stylesheet">
	<script src="files/jquery/jquery.ui.touch-punch.min.js"></script>
	<script src="files/createjs/easeljs.min.js"></script>
	<!--<script src="files/createjs/tweenjs.min.js"></script>-->
	
	<link rel="stylesheet" href="files/css/main.css">
	<link rel="stylesheet" href="files/css/buttons.css">
	
<!--<script src="https://www.seilias.gr/images/stories/html5/files/scripts/cT.min.js"></script>-->
<script src="../../../../../../cT.min.js"></script><!--замена-->
<script src="myScript.js"></script>

<script src="files/scripts/ui.js"></script>
<script src="infos.js"></script><!--замена-->
<script src="files/scripts/mainButtons.js"></script>
	
	<script src="freeFall/buttons.js"></script>
	<script src="freeFall/dragAndDrop.js"></script>
	<script src="freeFall/functions.js"></script>
	<script src="freeFall/appFunctions.js"></script>
	<script src="freeFall/shapes.js"></script>
	<script src="freeFall/app.js"></script>
	
</head>
	
<body onLoad="init()">
	<div id="main">
	<!--ΚΟΥΜΠΙΑ ΚΑΙ CANVAS-->
	<div id="left" class="floatLeft">
		<div style="display: table;margin-right: auto; margin-left: auto;">
			<!--ΚΟΥΜΠΙΑ-->
			<div id="foo" style="z-index: 1; visibility: hidden; ">
				<button id="rewind" class="withoutBorder">Назад</button>
				<button id="stop" class="withoutBorder">Сброс</button>
				<button id="forward" class="withoutBorder">Вперёд</button>
				<button id="beginning" class="withoutBorder">Шаг назад</button>
				<button id="play" class="withoutBorder">&#9658;Старт</button>
				<button id="end" class="withoutBorder">Шаг вперёд</button>
				
				<button id="more" class="withoutBorder">Настройки</button>
				
			
				<input type="checkbox" id="slowMotion" /><label for="slowMotion" class="withoutBorder">Замедлить</label>
				
				
				
				<label for="theoretical" class="withoutBorder">Графики</label>
				<input type="radio" name="radio-3" id="theoretical" value="2" checked>
				
				<label for="experimental" class="withoutBorder">Эксперимент</label>
				<input type="radio" name="radio-3" id="experimental" value="1">
				
				
				
			</div>
			<!--ΚΑΜΒΑΣ-->
			<canvas id="demoCanvas" width="720" height="420" style="background-color:rgba(255, 255, 255, 1.00);visibility: hidden">
				
			</canvas>
		</div>
	</div>
	
	<!-- ΠΑΡΑΜΕΤΡΟΙ -->
	<div id="right" class="floatRight" >
		<div id="variables" style="display: table;margin-right: auto; margin-left: auto;  border: 2px solid #9C9898;background-color:#ffffff;visibility: hidden">
			<!--ΜΕΤΑΒΛΗΤΕΣ-->
			<div style="padding: 5px; text-align: center">
				
				<!--<label for="oneBody" class="withoutBorder">Ένα σώμα</label>
				<input type="radio" name="radio-1" id="oneBody" value="1"  checked>

				<label for="twoBodies" class="withoutBorder">Δύο σώματα</label>
				<input type="radio" name="radio-1" id="twoBodies" value="2">-->
				
				
				
				<!--MAZA-->
				<div class="widget">
					<fieldset>
						<legend id="mass">Масса 1-го тела</legend>
						<fixLen>
							<label for="mSpinner" class="ui-controlgroup-label"><span class="math">m</span><span class="units"> = </span></label>
							<input id="mSpinner"><span class="units"> кг&nbsp;</span>
						</fixLen>
						<span class="math"></span><div id="mSlider"></div>
					</fieldset>
				</div>
				
				<!--ΘΕΣΗ-->
				<div class="widget">
					<fieldset>
						<legend id="position">Начальное положение 1-го тела</legend>
						<fixLen>
							<label for="ySpinner" class="ui-controlgroup-label"><span class="math">y</span><span class="units"><sub>0</sub> = </span></label>
							<input id="ySpinner"><span class="units"> м&nbsp;</span>
						</fixLen>

						<span class="math"></span><div id="ySlider"></div>
					</fieldset>
				</div>
				
				<!--ΤΑΧΥΤΗΤΑ-->
				<div class="widget">
					<fieldset>
						<legend id="velocity">Начальная скорость 1-го тела</legend>
						<fixLen>
							<label for="vSpinner" class="ui-controlgroup-label"><span class="math">υ</span><span class="units"><sub>0</sub> = </span></label>
							<input id="vSpinner"><span class="units"> м/с&nbsp;</span>
						</fixLen>

						<span class="math"></span><div id="vSlider"></div>
					</fieldset>
				</div>
				
				
				
				
				<!--ΤΡΙΒΕΣ-->
				<div class="widget" style="width:220px">
					<fieldset>
						<legend>Сопротивление</legend>
						<div id="frictionSlider"></div>
					</fieldset>
				</div>
				
				<!-- Πλήθος Σωμάτων -->
				<div class="widget" >
					<fieldset>
						<legend>Количество тел</legend>
						<div class="widget">
						<label for="oneBody">1</label>
						<input type="radio" name="radio-1" id="oneBody" value="1"  checked>
						</div>
						<div class="widget">
						<label for="twoBodies">2</label>
						<input type="radio" name="radio-1" id="twoBodies" value="2">
						</div>
					</fieldset>
				</div>
				
				
				
				<!-- ΘΕΤΙΚΗ ΦΟΡΑ -->
				<div class="widget">
					<fieldset>
						<legend>Направление оси</legend>
						<label for="up" class="ui-icon ui-icon-arrow-1-n">Вверх</label>
						<input type="radio" name="radio-2" id="up" value="1">

						<label for="down"  class="ui-icon ui-icon-arrow-1-s">Вниз</label>
						<input type="radio" name="radio-2" id="down" value="2" checked>
					</fieldset>
				</div>
				
				<!-- ΠΕΙΡΑΜΑΤΙΚΟ - ΘΕΩΡΗΤΙΚΟ 
				<div class="widget">
					<fieldset>
						<legend>Περιβάλλον</legend>
						<div class="widget">
						<label for="experimental">Πειραματικό</label>
						<input type="radio" name="radio-3" id="experimental" value="1">
						</div>
						<div class="widget">
						<label for="theoretical">Θεωρητικό</label>
						<input type="radio" name="radio-3" id="theoretical" value="2" checked>
						</div>
					</fieldset>
				</div>-->
				
				
				<!--ΑΝΤΙΓΡΑΦΑ ΣΤΙΓΜΙΟΥΤΥΠΩΝ-->
				<div class="widget">
					<fieldset>
						<legend>Снимки</legend>
						
						<div class="widget">
							<input type="checkbox" id="clones" /><label for="clones" >Установить</label>
						</div>
						
						
						<button id="cloneGraph" ><span class="ui-icon ui-icon-camera"></span></button>
						<button id="clearCopy" class="ui-icon ui-icon-close">clear</button>
						
						
					</fieldset>
					<!-- move-h
					<button id="clearCopy" ><span class="ui-icon ui-icon-close"></span></button>
					-->
				</div>
				
				
				
				<!-- ΠΑΡΑΘΥΡΟ ΜΕ ΚΛΙΜΑΚΕΣ-->
				<div id="dialog" title="Κλίμακες">
					<div align="center">
						<!--ΚΛΙΜΑΚΑ-->
						<div class="widget" style="width:220px">
							<fieldset>
								<legend>Шкала оси <span class="math" >yy'</span></legend>
								<div id="scaleSlider"></div>
							</fieldset>
						</div>

						<!--ΚΛΙΜΑΚΑ x -->
						<div class="widget">

							<div class="widget" style="width:220px">
								<fieldset>
									<legend>Шкала положения</legend>
									<div id="yGraphScaleSlider"></div>
								</fieldset>
							</div>
						</div>

						<!--ΚΛΙΜΑΚΑ v -->
						<div class="widget">

							<div class="widget" style="width:220px">
								<fieldset>
									<legend>Шкала скорости</legend>
									<div id="vGraphScaleSlider"></div>
								</fieldset>
							</div>
						</div>
						
						<!--ΚΛΙΜΑΚΑ t -->
						<div class="widget">
							<div class="widget" style="width:220px">
								<fieldset>
									<legend>Шкала времени <span class="math">t</span></legend>
									<div id="tGraphScaleSlider"></div>
								</fieldset>
							</div>
						</div>
						
						<!-- ΚΛΙΜΑΚΑ ΔΙΑΝΥΣΜΑΤΩΝ -->
						<div class="widget">
							<div class="widget" style="width:220px">
								<fieldset>
									<legend>Векторная шкала</legend>
									<div id="vectorScaleSlider"></div>
								</fieldset>
							</div>
						</div>
						
					</div>
				</div>
				
				<!--<div id="progressbar-1"></div> -->
				
				
				
				
				
				<input type="hidden" id="refresh" value="no">
			</div>

			
			
		</div>
	</div>
	</div>
	<!--
	<p class="ui-widget-content ui-state-default ui-helper-clearfix">
		<span style="float: left; margin-right: 0.5em;" class="ui-icon ui-icon-jquery">icon</span> ui-icon-jquery
	</p>
	-->
</body>
</html>
