<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1000, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<title>Сохранение Импульса (Пушка - Снаряд)</title>
	<style>
		/*
		.bottom-right {
			position: absolute;
			bottom: 2px;
			right: 4px;
			font-size: 12px;
		}
		*/
	</style>	

	<!--<script src="files/jquery/external/jquery/jquery-3.4.1.min.js"></script>-->
	<script src="files/jquery/external/jquery/jquery.js"></script>
	<script src="files/jquery/jquery-ui.js"></script>
	<link href="files/jquery/jquery-ui.css" rel="stylesheet">
	<link href="files/jquery/jquery-ui-1.12.icon-font.min.css" rel="stylesheet">
	<script src="files/jquery/jquery.ui.touch-punch.min.js"></script>
	<script src="files/createjs/easeljs.min.js"></script>
	
	<link rel="stylesheet" href="files/css/main.css">
	<link rel="stylesheet" href="files/css/buttons.css">
	
	<script src="files/scripts/cT.min.js"></script>
	<script src="myScript.js"></script>
	
	<script src="files/scripts/ui.js"></script>
	<script src="files/scripts/infos.js"></script>
	<script src="files/scripts/mainButtons.js"></script>
	
	<script src="canon/buttons.js"></script>
	<script src="canon/dragAndDrop.js"></script>
	<script src="canon/functions.js"></script>
	<script src="canon/shapes.js"></script>
	<script src="canon/app.js"></script>
	
</head>
	
<body onLoad="init()">
	<!--КНОПКИ И CANVAS-->
	<div id="main">
	<div id="left" class="floatLeft">
		<div style="display: table;margin-right: auto; margin-left: auto;">
			<!--КНОПКИ-->
			<div id="foo" style="z-index: 1; visibility: hidden; ">
				<button id="rewind" class="withoutBorder">Медленное движение назад</button>
				<button id="stop" class="withoutBorder">Перезапуск</button>
				<button id="forward" class="withoutBorder">Медленное движение вперед</button>
				<button id="beginning" class="withoutBorder">Один кадр назад</button>
				<button id="play" class="withoutBorder">&#9658;Пуск</button>
				<button id="end" class="withoutBorder">Один кадр вперед</button>
				

				<input type="checkbox" id="slowMotion" /><label for="slowMotion" class="withoutBorder">Медленное воспроизведение</label>
				
				  
				
			</div>
			<!--CANVAS-->
			<canvas id="demoCanvas" width="720" height="420" style="background-color:rgba(255, 255, 255, 1.00);visibility: hidden">
				Ваш браузер должен поддерживать HTML5
			</canvas>
		</div>
	</div>
	
	<!-- ПАРАМЕТРЫ -->
	<div id="right" class="floatRight" >
		<div id="variables" style="display: table;margin-right: auto; margin-left: auto;  border: 0px solid #9C9898;background-color:#ffffff;visibility: hidden">
			<!--ПЕРЕМЕННЫЕ-->
			<div style="padding: 5px; text-align: center">
				<!--Масса Снаряда-->
				<div class="widget">
					<fieldset>
						<legend>Масса Снаряда</legend>
						
						<fixLen>
							<label for="mSpinner" class="ui-controlgroup-label"><span class="math">m</span><span class="units"> = </span></label>
							<input id="mSpinner"><span class="units"> кг&nbsp;</span>
						</fixLen>

						<div id="mSlider"></div>
					</fieldset>
				</div>
				
				<!--Масса Пушки-->
				<div class="widget">
					<fieldset>
						<legend>Масса Пушки</legend>
						
						<fixLen>
							<label for="MSpinner" class="ui-controlgroup-label"><span class="math">M</span><span class="units"> = </span></label>
							<input id="MSpinner"><span class="units"> кг&nbsp;</span>
						</fixLen>

						<div id="MSlider"></div>
					</fieldset>
				</div>
				
				<!--Скорость Снаряда-->
				<div class="widget">
					<fieldset>
						<legend>Скорость Снаряда</legend>
						
						<fixLen>
							<label for="vSpinner" class="ui-controlgroup-label"><span class="math">υ</span><span class="units"> = </span></label>
							<input id="vSpinner"><span class="units"> м/с&nbsp;</span>
						</fixLen>

						<div id="vSlider"></div>
					</fieldset>
				</div>
				
				
				<div class="widget">
					<input type="checkbox" id="friction" /><label for="friction" style="border-radius: 3px;">С трением</label>
				</div>
				
				<input type="checkbox" id="ruler"/><label for="ruler">Линейка</label>
				
				<div class="widget">
					<fieldset>
						<span >Масштаб Векторов</span> <div id="vectorScaleSlider"></div>
					</fieldset>
				</div>
				
				
				
				
				
				<!--<div id="progressbar-1"></div> -->
				
				
				
				
				
				<input type="hidden" id="refresh" value="no">
			</div>

	
			
		</div>
	</div>
	</div>

</body>
</html>
