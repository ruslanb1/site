<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Инерция</title>
    <style>
        /*
        .bottom-right {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
        }
        */
    </style>    

    <!--<script src="files/jquery/external/jquery/jquery-3.4.1.min.js"></script>-->
    <script src="files/jquery/external/jquery/jquery.js"></script>
    <script src="files/jquery/jquery-ui.js"></script>
    <link href="files/jquery/jquery-ui.css" rel="stylesheet">
    <link href="files/jquery/jquery-ui-1.12.icon-font.min.css" rel="stylesheet">
    <script src="files/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="files/createjs/easeljs.min.js"></script>
    
    <link rel="stylesheet" href="files/css/main.css">
    <link rel="stylesheet" href="files/css/buttons.css">
    
    <script src="files/scripts/cT.min.js"></script>
    <script src="myScript.js"></script>
    
    <script src="files/scripts/ui.js"></script>
    <script src="files/scripts/infos.js"></script>
    
    
    <script src="1stLaw/buttons.js"></script>
    <script src="1stLaw/dragAndDrop.js"></script>
    <script src="1stLaw/functions.js"></script>
    <script src="1stLaw/shapes.js"></script>
    <script src="1stLaw/app.js"></script>
    
</head>
    
<body onLoad="init()">
    <div id="main">
    <!--КНОПКИ И CANVAS-->
    <div id="left" class="floatLeft">
        <div style="display: table;margin-right: auto; margin-left: auto;">
            <!--КНОПКИ-->
            <div id="foo" style="z-index: 1; visibility: hidden; ">
                
                <button id="stop" >Перезапуск</button>
                <!--<button id="play">&#9658;Старт</button>-->
                
                <!--<input type="checkbox" id="ruler"/><label for="ruler">Линейка</label>-->
                
            </div>
            <!--CANVAS-->
            <canvas id="demoCanvas" width="720" height="420" style="background-color:rgba(255, 255, 255, 1.00);visibility: hidden">
                Ваш браузер не поддерживает HTML5
            </canvas>
        </div>
    </div>
    
    <!-- ПАРАМЕТРЫ -->
    <div id="right" class="floatRight" >
        <div id="variables" style="display: table;margin-right: auto; margin-left: auto;  border: 0px solid #9C9898;background-color:#ffffff;visibility: hidden">
            <!--ПЕРЕМЕННЫЕ-->
            <div style="padding: 5px; text-align: center">
                <!--b-->
                <div class="widget">
                    <fieldset>
                        <legend>Коэффициент затухания</legend>
                        
                        <fixLen>
                            <label for="spinner" class="ui-controlgroup-label"><span class="math">b</span><span class="units"> =</span></label>
                            <input size="2" id="bSpinner"><span class="units"> кг/с&nbsp;</span>
                        </fixLen>
                        <span class="math"></span><div id="bSlider"></div>
                    </fieldset>
                </div>
                
                <!--m-->
                <div class="widget">
                    <fieldset>
                        <legend>Масса</legend>
                        
                        <fixLen>
                            <label for="spinner" class="ui-controlgroup-label"><span class="math">m</span><span class="units"> =</span></label>
                            <input size="2" id="mSpinner"><span class="units"> кг&nbsp;</span>
                        </fixLen>
                        <span class="math"></span><div id="mSlider"></div>
                    </fieldset>
                </div>
                
                <div class="widget">
                    <fieldset>
                        <span >Масштаб векторов</span> <div id="vectorScaleSlider"></div>
                    </fieldset>
                </div>
                
                <input type="hidden" id="refresh" value="no">
            </div>
        </div>
    </div>
    </div>

</body>
</html>
